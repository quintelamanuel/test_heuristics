<!doctype html><html lang="en"><head><title>Apollon - Local Domain Model Generator</title><link rel="stylesheet" href="styles.css"/><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><script defer="defer" src="vendors.034604791a472e9984c1.js"></script><script defer="defer" src="main.a8372e30ba5136a17574.js"></script></head><body><header class="navbar"><a class="navbar-brand logo float-left"><img class="logo-img" src="images/logo.png"/> <span>&nbsp;&nbsp;&nbsp;</span> <span class="navbar-title">Apollon - Local Domain Model Generator</span>&nbsp;&nbsp;&nbsp;<span class="navbar-version"> v0.1</span></a></header><div class="container"><aside class="sidebar"><section><h3 class="header">Class Tags</h3><div class="button-container"><button id="instantiableClassBtn" data-button-type="class-tag" onclick="apollon.tagSelectedClassesAsInstantiable()" disabled="disabled">Instantiable</button> <button id="modifiableClassBtn" data-button-type="class-tag" onclick="apollon.tagSelectedClassesAsModifiable()" disabled="disabled">Modifiable</button></div></section><section><h3 class="header">Relationship Tags</h3><div class="button-container"><button id="tagModifiableBtn" onclick="apollon.toggleRelationshipModifiableOptions()" disabled="disabled">Tag as modifiable</button><div class="option-buttons"><button id="modifiableOptionBtn1" onclick="apollon.selectRelationshipModifiableOption(1)" disabled="disabled"></button> <button id="modifiableOptionBtn2" onclick="apollon.selectRelationshipModifiableOption(2)" disabled="disabled"></button></div></div></section><section><h3 class="header">Create Query shapes</h3><div class="button-container"><button id="selectQueryRootBtn" onclick="apollon.selectQueryRoot()">Select Query Root</button></div><div class="button-container"><button id="finishPathBtn" onclick="apollon.finishQueryPath()">Finish Path</button></div></section><section><h3 class="header">View Query shapes</h3><div class="button-container"><button id="showQueryShapeBtn" onclick="apollon.showQueryShape()" disabled="disabled">Show Query Shape</button></div><div class="button-container"><button id="stopShowingQueryShapeBtn" onclick="apollon.stopShowingQueryShape()" disabled="disabled">Stop showing</button></div></section><section><h3 class="header">Copy to LDM</h3><div class="button-container"><button onclick="apollon.copySelectedElementsToLDM(event)">Copy to LDM</button></div></section><section><h3 class="header">Models</h3><div class="button-container"><button onclick="apollon.clear(event)">Clear</button> <button onclick="apollon.downloadGDM(event)">Download GDM</button> <button onclick="apollon.downloadLDM(event)">Download LDM</button> <button onclick="apollon.loadGDM(event)">Load GDM</button></div></section><section><h3 class="header">Models</h3><div class="button-container"><button id="experimentBtn" onclick="apollon.toggleExperiment(event)">Start Experiment</button></div></section></aside><div class="apollon-container"><div class="editors-container"><div class="editor-section"><h3 class="editor-title">Global Domain Model</h3><main id="apollon_gdm" class="editor-canvas"></main></div><div class="editor-section"><h3 class="editor-title">Local Domain Model</h3><main id="apollon_ldm" class="editor-canvas"></main></div></div></div></div></body></html>
